version: '3.8'

services:
  toosii-xd-ultra:
    build: .
    container_name: toosii-xd-ultra-bot
    restart: unless-stopped
    volumes:
      - ./session:/app/session
      - ./database:/app/database
      - ./tmp:/app/tmp
    environment:
      - NODE_ENV=production
    stdin_open: true
    tty: true
